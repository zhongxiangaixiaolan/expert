<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 赛博朋克背景渐变 -->
    <linearGradient id="cyberBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0a"/>
      <stop offset="50%" stop-color="#1a1a2e"/>
      <stop offset="100%" stop-color="#16213e"/>
    </linearGradient>
    
    <!-- 霓虹边框渐变 -->
    <linearGradient id="neonBorder" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff00ff"/>
      <stop offset="25%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#00ff00"/>
      <stop offset="75%" stop-color="#ffff00"/>
      <stop offset="100%" stop-color="#ff0080"/>
    </linearGradient>
    
    <!-- 全息图标渐变 -->
    <radialGradient id="holoIcon" cx="0.5" cy="0.3">
      <stop offset="0%" stop-color="#00ffff"/>
      <stop offset="50%" stop-color="#0099ff"/>
      <stop offset="100%" stop-color="#ff00ff"/>
    </radialGradient>
    
    <!-- 发光滤镜 -->
    <filter id="cyberGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 强烈发光 -->
    <filter id="superGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- 动画效果 -->
    <style>
      .borderFlow { 
        animation: borderFlow 3s linear infinite; 
      }
      .pulse3d { 
        animation: pulse3d 2s ease-in-out infinite; 
      }
      .rotate3d { 
        animation: rotate3d 6s linear infinite; 
        transform-origin: 100px 60px;
      }
      .glitch { 
        animation: glitch 4s ease-in-out infinite; 
      }
      .scanLine { 
        animation: scanLine 2s linear infinite; 
      }
      @keyframes borderFlow { 
        0% { stroke-dashoffset: 0; } 
        100% { stroke-dashoffset: -40; } 
      }
      @keyframes pulse3d { 
        0%, 100% { transform: scale(1) rotateY(0deg); opacity: 0.6; } 
        50% { transform: scale(1.1) rotateY(180deg); opacity: 1; } 
      }
      @keyframes rotate3d { 
        0% { transform: rotateY(0deg) rotateX(0deg); } 
        25% { transform: rotateY(90deg) rotateX(0deg); } 
        50% { transform: rotateY(180deg) rotateX(90deg); } 
        75% { transform: rotateY(270deg) rotateX(180deg); } 
        100% { transform: rotateY(360deg) rotateX(360deg); } 
      }
      @keyframes glitch { 
        0%, 100% { transform: translateX(0); } 
        10% { transform: translateX(-2px); } 
        20% { transform: translateX(2px); } 
        30% { transform: translateX(-1px); } 
        40% { transform: translateX(1px); } 
        50% { transform: translateX(0); } 
      }
      @keyframes scanLine { 
        0% { transform: translateY(150px); opacity: 0; } 
        50% { opacity: 1; } 
        100% { transform: translateY(-10px); opacity: 0; } 
      }
    </style>
  </defs>
  
  <!-- 主背景 -->
  <rect width="200" height="150" fill="url(#cyberBg)"/>
  
  <!-- 流动霓虹边框 -->
  <rect width="196" height="146" x="2" y="2" fill="none" 
        stroke="url(#neonBorder)" stroke-width="3" rx="12" 
        stroke-dasharray="10,5" class="borderFlow" filter="url(#cyberGlow)"/>
  <rect width="196" height="146" x="2" y="2" fill="none" 
        stroke="url(#neonBorder)" stroke-width="1" rx="12" opacity="0.5"/>
  
  <!-- 网格背景 -->
  <g stroke="#00ffff" stroke-width="0.5" opacity="0.2">
    <defs>
      <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
        <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5"/>
      </pattern>
    </defs>
    <rect width="196" height="146" x="2" y="2" fill="url(#grid)"/>
  </g>
  
  <!-- 3D全息相机图标 -->
  <g transform="translate(100, 60)" class="rotate3d">
    <!-- 相机主体 - 3D效果 -->
    <rect x="-25" y="-15" width="50" height="30" rx="8" 
          fill="none" stroke="url(#holoIcon)" stroke-width="3" filter="url(#superGlow)"/>
    <rect x="-23" y="-13" width="46" height="26" rx="6" 
          fill="url(#holoIcon)" opacity="0.1"/>
    
    <!-- 3D镜头系统 -->
    <circle r="18" fill="none" stroke="url(#holoIcon)" stroke-width="3" filter="url(#cyberGlow)"/>
    <circle r="14" fill="none" stroke="#00ffff" stroke-width="2" opacity="0.8"/>
    <circle r="10" fill="none" stroke="#ff00ff" stroke-width="2" opacity="0.6"/>
    <circle r="6" fill="url(#holoIcon)" opacity="0.3" class="pulse3d"/>
    
    <!-- 镜头光圈效果 -->
    <g stroke="#00ffff" stroke-width="1" opacity="0.6" fill="none">
      <path d="M-4,-4 L4,4 M4,-4 L-4,4"/>
      <circle r="8" stroke-dasharray="2,2"/>
    </g>
    
    <!-- 相机顶部控件 -->
    <rect x="-20" y="-20" width="12" height="5" rx="2" 
          fill="url(#holoIcon)" filter="url(#cyberGlow)"/>
    <circle cx="12" cy="-15" r="3" fill="#ff0080" filter="url(#cyberGlow)" class="pulse3d"/>
    
    <!-- 全息投影线 -->
    <g stroke="#00ffff" stroke-width="1" opacity="0.4" class="glitch">
      <line x1="-30" y1="-20" x2="-25" y2="-15"/>
      <line x1="30" y1="-20" x2="25" y2="-15"/>
      <line x1="-30" y1="20" x2="-25" y2="15"/>
      <line x1="30" y1="20" x2="25" y2="15"/>
    </g>
  </g>
  
  <!-- 全息扫描线 -->
  <g class="scanLine">
    <line x1="10" y1="0" x2="190" y2="0" stroke="#00ff00" stroke-width="2" opacity="0.8" filter="url(#cyberGlow)"/>
    <line x1="10" y1="0" x2="190" y2="0" stroke="#00ff00" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- 数据流粒子 -->
  <g class="pulse3d">
    <circle cx="30" cy="30" r="2" fill="#00ffff" filter="url(#cyberGlow)"/>
    <circle cx="170" cy="40" r="1.5" fill="#ff00ff" filter="url(#cyberGlow)"/>
    <circle cx="40" cy="120" r="2" fill="#00ff00" filter="url(#cyberGlow)"/>
    <circle cx="160" cy="110" r="1.5" fill="#ffff00" filter="url(#cyberGlow)"/>
  </g>
  
  <!-- 全息山峰背景 -->
  <g transform="translate(100, 110)" opacity="0.3" class="glitch">
    <path d="M-80,20 L-60,0 L-40,15 L-20,-5 L0,10 L20,-5 L40,15 L60,0 L80,20 L80,30 L-80,30 Z" 
          fill="none" stroke="url(#holoIcon)" stroke-width="2"/>
    <path d="M-80,20 L-60,0 L-40,15 L-20,-5 L0,10 L20,-5 L40,15 L60,0 L80,20 L80,30 L-80,30 Z" 
          fill="url(#holoIcon)" opacity="0.1"/>
    
    <!-- 全息太阳 -->
    <circle cx="-50" cy="5" r="8" fill="none" stroke="#ffff00" stroke-width="2" filter="url(#cyberGlow)"/>
    <circle cx="-50" cy="5" r="4" fill="#ffff00" opacity="0.6" class="pulse3d"/>
  </g>
  
  <!-- 底部全息文字 -->
  <text x="100" y="135" text-anchor="middle" 
        font-family="Courier New, monospace" 
        font-size="11" font-weight="bold" 
        fill="url(#holoIcon)" filter="url(#cyberGlow)" class="glitch">
    [ NEURAL_UPLOAD_READY ]
  </text>
  
  <!-- 角落全息标记 -->
  <g stroke="url(#holoIcon)" stroke-width="2" fill="none" opacity="0.6" class="pulse3d">
    <path d="M8,8 L8,18 L18,18"/>
    <path d="M192,8 L192,18 L182,18"/>
    <path d="M8,142 L8,132 L18,132"/>
    <path d="M192,142 L192,132 L182,132"/>
  </g>
  
  <!-- 中央全息识别框 -->
  <rect x="70" y="35" width="60" height="45" fill="none" 
        stroke="#00ff00" stroke-width="1" opacity="0.4" 
        stroke-dasharray="5,5" class="borderFlow"/>
</svg>